<ui:composition template="/skin/templates/base/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">Cadastrar Jogadores</ui:define>
	<ui:define name="corpo">

			<p:panel>
					<h3><h:outputText value="Cadastro de Jogador"/></h3>
					<p:separator />
					<h:form>
						<h:inputHidden value="#{jogadorMB.jogador.id}" />
						<div>
							<h:outputLabel value="Informe o nome do jogador: "/><br/>
							<p:inputText value="#{jogadorMB.jogador.nome}" required="true"></p:inputText>
						</div>
						<div>
							<h:outputLabel value="Informe a posiÃ§Ã£o do jogador: "/><br/>
							<p:inputText value="#{jogadorMB.jogador.posicao}" required="true"/>
						</div>
						<div>
							<h:outputLabel value="Informe o time do jogador: "/><br/>
							<p:selectOneMenu id="console" value="#{jogadorMB.jogador.time}" required="true" converter="#{timeConversor}">
								<f:selectItems value="#{timeMB.times}" var="time" itemLabel="#{time.nome}"></f:selectItems>
							</p:selectOneMenu>
						</div>
						<div>
							<p:commandButton action="#{jogadorMB.adicionar}" value="salvar" update="@form"/>
							<p:commandButton type="reset" value="Reset"></p:commandButton> 
						</div>
						<p:messages></p:messages>
					</h:form>
				
			</p:panel>
			
	</ui:define>

</ui:composition>
