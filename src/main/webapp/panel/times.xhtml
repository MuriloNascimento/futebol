<ui:composition template="/skin/templates/base/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">Cadastrar Times</ui:define>
	<ui:define name="corpo">

			<p:panel>
					<h3><h:outputText value="Cadastro de times"/></h3>
					<p:separator />
					<h:form>
						
						<h:inputHidden value="#{timeMB.time.id}" />
						<div>
							<h:outputLabel value="Informe o nome do time: "/><br/>
							<p:inputText id="nome" value="#{timeMB.time.nome}" required="true"/>
						</div>
						<div>
							<h:outputLabel value="Informe o tecnico do time: "/><br/>
							<p:inputText id="tecnico" value="#{timeMB.time.tecnico}" required="true"/>
						</div>
						<div>
							<h:outputLabel value="Informe o estÃ¡dio do time: " /><br/>
							<p:inputText id="estadio" value="#{timeMB.time.estadio}" required="true"/>
						</div>
						<div>
							<h:outputLabel value="Informe o nÃºmero de titulos do time: "/><br/>
							<p:spinner id="titulo" value="#{timeMB.time.titulos}" required="true" min="0" max="10"/>
						</div>
						<div>
							<p:commandButton action="#{timeMB.adicionar}" value="salvar" update="@form"/>
							<p:commandButton type="reset" value="Reset"></p:commandButton> 
						</div>
						<p:messages></p:messages>
					</h:form>
				
			</p:panel>
			
	</ui:define>

</ui:composition>
